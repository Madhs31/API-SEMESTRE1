{% extends 'base.html' %}

{% block title %}Módulos{% endblock %}

{% block styles %}
    <style>
        body{
            justify-content: space-around;
            margin: 0%;
            margin-bottom: 0%;
            font-family: 'Alatsi',  sans-serif;
            background-color: #C8C8C8;
        }

        table { 
            margin-left: 25px;
            margin-right: 25px;
            margin-top: -5pc;
            margin-bottom: 8pc;
            border: 3px solid #D6D6D6;
            background-color: #D6D6D6;
            border-radius: 10px 20px;
    /* Declaração para aparecer no Firefox */
	        -moz-border-radius: 10px;
	/* Para exibir nos outros navegadores como Chrome, safari, opera*/
	        -webkit-border-radius: 10px;
            overflow: hidden;
        }

        th{
            color: #35383D;
            margin-top: 31px;
        }
        
        a {
            text-decoration:none;
            color:#32363F
        }

        .pi {
            color:black;
            text-align: center;
        }

        .modls{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container-custom{
                height: 50vh;
                background-color: #32363f;
        }
        .title-mod{
            margin: 30px 50px;
            color: #D6D6D6;
            
        }
        .title-mod h1{
            font-size: 120px;
        }

        .titulo{
            margin-top: 90px;
        }

        @media (max-width:575.98px){
            .title-mod h1{
                font-size: 40px;
            }
            .img{
                width: 335px;
                height: auto;
            }
            th a{
                font-size: 32px
            }
            .titulo{
                margin-top: 0;
            }
        }

        @media (min-width: 576px) and (max-width: 767.98px){
            .img{
                width: 350px;
                height: auto;
            }
        }

        @media (min-width: 768px) and (max-width: 991.98px){
            .img{
                width: 400px;
                height: auto;
            }
        }

        @media (min-width: 992px) and (max-width: 1224.98px){
            .img{
                width: 400px;
                height: auto;
            }
        }
        .navigation-btn {
        transition: transform 250ms ease-in-out;
        background-color: transparent; 
        border: none; 
        color: #32363f;  
        font-size: 45px;
        margin-left: 35px;
        }
        .navigation-btn:hover {
        transition: transform 500ms ease-in-out;
        transform: scale(1.05);
        background-color: transparent; 
        border: none; 
        color: #32363f;  
        font-size: 45px; 
        }
    </style>
{% endblock %}
